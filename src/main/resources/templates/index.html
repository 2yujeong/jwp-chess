<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WOOWA CHESS</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="title"><span id="home" style="cursor: pointer">WOOWA CHESS</span></div>
    <div class="content-wrapper">
        <div class="chessBoard"></div>
        <div class="right-wrapper">
            <div class="controller ctrl-board">
                <button id="restart" class="control-btn">RESET</button>
                <button id="finish" class="control-btn">END</button>
            </div>
            <div class="status">
                <div id="BLACK" class="player">
                    <img src="./images/player_lose.png" alt="player1"/>
                    <div class="score"></div>
                </div>
                <div class="b-turn">
                    <img class="black-turn" src="./images/up.png" alt="black-turn"/>
                    <img src="./images/chess_clock.png" alt="chess-clock"/>
                    <img class="white-turn" src="./images/down.png" alt="white-turn"/>
                </div>
                <div id="WHITE" class="player">
                    <img src="./images/player_lose.png" alt="player2"/>
                    <div class="score"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/lobby.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
